
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Jenkins Code Quiz</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body> 
    
    <!-- top section -->
    
      <div class="intro py-3 bg-white text-center">
        <div class="container">
          <h1 class="text-primary display-3 my-4">JA Code Quiz</h1>
        </div>
      </div>
    
    <!-- quiz -->
    
    <div class="quiz py-4 bg-primary"></div>
    <div class="container">
      <p class="text-primary display-4 my-4 text-center">Try to answer the following code-related questions within the time limit.</p>
    </div>
    
            <form class="quiz-form bg-primary text-light text-center">
              <div class="my-5">
                <p class="lead font-weight-normal">1. Commonly used data types DO NOT include:</p>
    
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="qu1" value="A" checked>
                  <label class="form-check-label">A. strings </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="qu1" value="B">
                  <label class="form-check-label">B. booleans </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="qu1" value="C">
                  <label class="form-check-label">C. alerts </label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="qu1" value="D">
                  <label class="form-check-label">D. numbers </label>
                </div>
    
              </div>
            </form>
    
    
      
      <script src="app.js"></script>
    </body>
    </html>
